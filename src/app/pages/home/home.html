<!-- ================= HERO CAROUSEL ================= -->
<section class="hero-carousel">
  <div
    class="slide"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlide"
    [style.backgroundImage]="'url(' + slide.image + ')'"
  >
    <div class="content">
      <h1>{{ slide.title }}</h1>
      <p>{{ slide.text }}</p>
      <button>{{ slide.button }}</button>
    </div>
  </div>

  <div class="dots">
    <span
      class="dot"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentSlide"
      (click)="goToSlide(i)"
    ></span>
  </div>
</section>

<!-- ================= NOVEDADES ================= -->
<section class="section-title">
  <h2>NOVEDADES</h2>
</section>

<section class="novedades-container">
  <div class="novedades-grid">
    <article class="producto-card" *ngFor="let p of novedades" (click)="verProducto(p.id)">
      <div class="producto-img">
        <img [src]="p.img" [alt]="p.nombre" />
        <span class="badge" *ngIf="p.esNuevo">Nuevo</span>
      </div>

      <div class="producto-info">
        <h3>{{ p.nombre }}</h3>
        <p class="desc">{{ p.descripcion }}</p>

        <div class="precio-row">
          <span class="precio">{{ p.precio | currency:'COP':'symbol':'1.0-0' }}</span>
          <button class="btn-ver" (click)="verProducto(p.id); $event.stopPropagation()">
            Ver producto
          </button>
        </div>
      </div>
    </article>
  </div>
</section>


<!-- ================= CATEGORÃAS ================= -->
<section class="categoria-container">
  <div class="horizontal-scroll">
    <div
      class="card"
      *ngFor="let item of categorias"
      (click)="irACategoria(item.slug)"
    >
      <img [src]="item.img" alt="{{ item.name }}">
      <div class="card-info">
        <span class="text">{{ item.name }}</span>
      </div>
    </div>
  </div>
  <div class="franja"></div>
</section>

<!-- ================= INTERESES ================= -->
<section class="section-title">
  <h2>INTERESES</h2>
</section>
